<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg" style="background: #24292d; display: block; margin: 0 auto;">
  <!-- Left Paddle -->
  <rect x="20" y="75" width="15" height="50" fill="white">
    <animate attributeName="y" values="75;125;75" dur="2s" repeatCount="indefinite" />
  </rect>

  <!-- Right Paddle -->
  <rect x="765" y="75" width="15" height="50" fill="white">
    <animate attributeName="y" values="125;75;125" dur="2s" repeatCount="indefinite" />
  </rect>

  <!-- Ball -->
  <circle cx="400" cy="100" r="10" fill="red">
    <!-- Horizontal motion -->
    <animate attributeName="cx" values="35;765;35" dur="2s" repeatCount="indefinite" />
    <!-- Vertical motion -->
    <animate attributeName="cy" values="100;200;100;0;100" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>
